<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Redirect to Google Play Store
                window.location.href = "https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://play.google.com/store/apps/details%3Fid%3Dcom.momoney.subscriber.prod%26hl%3Den%26referrer%3Dutm_source%253Dgoogle%2526utm_medium%253Dorganic%2526utm_term%253Dmomoney%2Bapp%26pcampaignid%3DAPPU_1_5NQoZ7OOFYCB9u8Pv7alsAU&ved=2ahUKEwizkOXT7MKJAxWAgP0HHT9bCVYQ8oQBegQIFhAB&usg=AOvVaw2cvz7CYD1P9_TBR25Hngjt";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to Apple App Store
                window.location.href = "https://apps.apple.com/us/app/yourapp-ios/id1234567890";
            } else {
                // Redirect to a fallback page (e.g., your website)
                window.location.href = "https://www.mo.com.mm/";
            }
        });
    </script>
</head>
<body>
    <p>Redirecting to the appropriate app store...</p>
</body>
</html>
